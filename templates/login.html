{% extends "base.html" %}

{% block content_header %}{% endblock %}

{% block content %}
<canvas id="bar-chart" width="800" height="450"></canvas>
<script>
     new Chart(document.getElementById("bar-chart"), {
     type: 'bar',
     data: {
       labels: {{ dataset.barchart_labels | safe }},
       datasets: [
         {
           label: "Organizações",
           data: {{ dataset.barchart_data | safe }}
         }
       ]
     },
     options: {
       legend: { display: false },
       title: {
         display: true,
         text: 'Número de organizações sindicais activas'
       }
     }
     });
</script>
<br/>
<h3>Login</h3>
<form action="{{ url_for('login') }}" class="form" method="post">
  <div class="form-group">
    <label for="id_password">Password</label>
    <input class="form-control" id="id_password" name="password" type="password" value="" />
  </div>
  <button class="btn btn-primary" type="submit">Login</button>
</form>
{% endblock %}

{% block logout %}{% endblock %}
